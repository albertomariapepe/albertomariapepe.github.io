        @font-face {
            font-family: 'ArcadeClassic';

            font-weight: normal;

        /* Default styles */
        body {
            background-color: black; /* Fallback color */
            color: white;
            font-family: Helvetica, sans-serif; /* Use Helvetica as the default font */
            text-align: center;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            position: relative; /* Positioning context for the background GIF */
            overflow: hidden; /* Hide overflow */
        }

        /* Background GIF */
        .background {
            position: absolute; /* Position absolutely */
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            z-index: -1; /* Behind the content */
            background-image: url('galo.gif'); /* Set GIF as background */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the background */
            animation: slow-motion 10s infinite; /* Slow down GIF animation */
        }

        /* Style for the central container */
        .container {
            max-width: 800px; /* Limit width of the text container */
            margin: auto; /* Center the container */
            padding: 20px; /* Padding around the text */
            background: rgba(0, 0, 0, 0.9); /* Semi-transparent background for contrast */
            border-radius: 15px; /* Rounded corners for the container */
        }

        /* Style for name with equal padding */
        h1 {
            font-family: 'ArcadeClassic', sans-serif;
            border: 2px solid white; /* Thinner border */
            display: inline-block; /* Border wraps around text */
            padding: 15px; /* Equal padding on all sides */
            border-radius: 25px; /* Rounded edges for the name */
        }

        a {
            color: #FF4500; /* Reddish-orange color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 10px; /* Reduce padding on mobile */
            }
            h1 {
                padding: 10px; /* Reduce padding for name on mobile */
            }
        }

        /* Slow down GIF animation */
        @keyframes slow-motion {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
